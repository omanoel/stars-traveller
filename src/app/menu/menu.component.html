<ul>
  <li>
    <a (click)="toggleAll(true)" title="{{ 'MENU.HOME' | translate }}"
      ><i class="bi bi-stars"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayPovControls }">
    <a (click)="toggleControls()" title="{{ 'MENU.CONTROLS' | translate }}"
      ><i
        *ngIf="options.displayPovControls"
        class="bi bi-universal-access-circle"
      ></i
      ><i *ngIf="!options.displayPovControls" class="bi bi-rocket-takeoff"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayCatalogs }">
    <a (click)="toggleCatalogs()" title="{{ 'MENU.CATALOGS' | translate }}"
      ><i class="bi bi-book"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayIndicators }">
    <a (click)="toggleIndicators()" title="{{ 'MENU.INDICATORS' | translate }}"
      ><i class="bi bi-compass"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayTimeLine }">
    <a (click)="toggleTimeLine()" title="{{ 'MENU.TIMELINE' | translate }}"
      ><i class="bi bi-calendar-range"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayCharts }">
    <a (click)="toggleCharts()" title="{{ 'MENU.CHARTS' | translate }}"
      ><i class="bi bi-graph-up"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayTooltip }">
    <a (click)="toggleTooltip()" title="{{ 'MENU.TOOLTIP' | translate }}"
      ><i class="bi bi-file-text"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayLanguage }">
    <a (click)="toggleLanguage()" title="{{ 'MENU.LANGUAGE' | translate }}"
      ><i class="bi bi-flag"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayHelp }">
    <a (click)="toggleHelp()" title="{{ 'MENU.HELP' | translate }}"
      ><i class="bi bi-lightbulb"></i
    ></a>
  </li>
  <li [ngClass]="{ active: options.displayAbout }">
    <a (click)="toggleAbout()" title="{{ 'MENU.ABOUT' | translate }}"
      ><i class="bi bi-info-circle"></i
    ></a>
  </li>
</ul>
